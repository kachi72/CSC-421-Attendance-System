<!DOCTYPE html>
<html>
<head>
	<style>
		body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }

        .form-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            color: #0066cc;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #0066cc;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 0.5rem;
            border: 2px solid #cce0ff;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #0066cc;
        }

        button {
            background-color: #0066cc;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0052a3;
        }
		.alert {
        transition: opacity 0.5s ease-in-out;
    }
    .fade-out {
        opacity: 0;
    }
	</style>
</head>
<body>
<div class="form-container">
	<h2>Student Registration</h2>

	<form method="POST">
		{% csrf_token %}
		<div class="form-group">
			<label for="name">Full Name:</label>
			<input type="text" id="name" name="name" required placeholder="Enter your full name">
		</div>

		<div class="form-group">
			<label for="faculty">Faculty:</label>
			<select id="faculty" name="faculty" required>
				<option value="">Select Faculty</option>
				<option value="FACUS">FACUS</option>
				<option value="FAHUMS">FAHUMS</option>
			</select>
		</div>

		<div class="form-group">
			<label for="department">Department:</label>
			<input type="text" id="department" name="department" required placeholder="Enter your department">
		</div>

		<div class="form-group">
			<label for="studentNumber">Student Number:</label>
			<input type="text" id="studentNumber" name="studentNumber" required placeholder="Enter your student number">
		</div>

		<button type="submit">Register</button>
	</form>

	{% if messages %}
	{% for message in messages %}
	<div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
		{{ message }}
	</div>
	{% endfor %}
	<script>
		setTimeout(function() {
            var alert = document.getElementById('message-alert');
            if(alert) {
                alert.classList.add('fade-out');
                setTimeout(function() {
                    alert.style.display = 'none';
                }, 500);
            }
        }, 3000);
	</script>
	{% endif %}

</div>
</body>
</html>
