<!DOCTYPE html>
<html>
<head>
  <style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #1e90ff, #0047ab);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
    }

    .container {
        text-align: center;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }

    h1 {
        font-size: 3.5rem;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    p {
        font-size: 1.2rem;
        margin-top: 0;
        opacity: 0.9;
    }

    .welcome-text {
        animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="welcome-text">
    <h1>Welcome</h1>
    <p>to our Group 2 Mini Project</p>
    <h2>Student Registry</h2>

    <p><a href="/attendance">View Student Registry</a></p>
    <p><a href="/register">Register new student</a></p>

  </div>
</div>
</body>
</html>
